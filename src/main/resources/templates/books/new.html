<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить книгу</title>
</head>
<body>
<form
        th:method="POST"
        th:object="${book}"
        th:action="@{/books}">

    <label for="name">Введите название книги: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name error
    </div>
    <br/>

    <label for="author">Введите имя автора: </label>
    <input type="text" id="author" th:field="*{author}"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
        Author error
    </div>
    <br/>

    <label for="year">Введите год: </label>
    <input type="text" id="year" th:field="*{year}"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
        Author error
    </div>
    <br/>

    <input type="submit" value="Создать!">
</form>
</body>
</html>
