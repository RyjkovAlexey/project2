<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактировать</title>
</head>
<body>
<form
        th:method="PATCH"
        th:action="@{/people/{id}(id=${person.getId()})}"
        th:object="${person}"
>

    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name error
    </div>

    <br/>

    <label for="year">Введите год рождения: </label>
    <input type="text" id="year" th:field="*{yearOfBirth}">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{name}">
        Name error
    </div>

    <br/>

    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
